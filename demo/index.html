<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo: Image Gallery & Prediction Area</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="gallery-section">
      <h2>Gallery</h2>
      <div class="gallery">
        <div class="image-card">
          <img src="files/CL.jpg" alt="sample image 1" />
        </div>
        <div class="image-card">
          <img src="files/CL.jpg" alt="sample image 2" />
        </div>
        <div class="image-card">
          <img src="files/CL.jpg" alt="sample image 3" />
        </div>
      </div>
    </section>

    <section id="prediction-section">
      <h2>Prediction Area</h2>
      <aside>
        <span id="confidence">Select an image...</span>
        <span id="prediction"></span>
      </aside>
    </section>
  </body>
</html>
